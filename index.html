<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seasons</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div>
        <img
          alt="Paul Robeson sitting between a laughing woman and Jose Ferrer. They are cheering. Paul is clapping, wearing a goatee and suspenders."
          description="New York City, Paul Robeson (center), Jose Ferrer (right), watching softball with other members of Othello production, Central Park, circa 1943-1944."
          height="553"
          src="media/robeson.jpeg"
          width="688"
        />
      </div>
      <div>
        <img
          alt='An old print of an illustrated of goldenrod plant. There are leaf and flower details, as well as an illustration of the entire plant. Beneath it is printed the text, "Solidago Juncea." At the top is printed the text, "Plate 51" and, "Addisonia."'
          description="1917 Botany Print - Solidago Juncea - Early Goldenrod."
          height="876"
          src="media/goldenrod.jpeg"
          width="570"
        />
      </div>
      <div>
        <img
          alt="A blurry photograph of Lorraine Hansberry with her hands on either side of her head, smiling. There is a pen in one hand and she is seated at a desk with paper on it."
          description="Lorraine Hansberry at her desk at Freedom magazine, 1952. Copyright LHLT private collection."
          height="651"
          src="media/hansberry.jpeg"
          width="651"
        />
      </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
